name: Whiskers Check
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: catppuccin/setup-whiskers@v1
        with:
          whiskers-version: 2.5.1
      - run: |
          whiskers templates/model_config.tera -o model_config.yaml --check --overrides "
          {
            \"model_name\": \"MyTestModel\",
            \"layers\": 4,
            \"activation_function\": \"ReLU\",
            \"learning_rate\": 0.001,
            \"epochs\": 10,
            \"optimizer\": \"Adam\",
            \"dataset_name\": \"MNIST\",
            \"batch_size\": 32,
            \"shuffle\": true
          }"
