name: Whiskers Check
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: catppuccin/setup-whiskers@v1
        with:
          whiskers-version: 2.5.1
      - run: |
          whiskers superfile.tera --check
